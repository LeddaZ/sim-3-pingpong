<div class="tw-grid tw-p-10">
  <h2 class="tw-text-3xl tw-font-bold tw-leading-none tw-tracking-tight tw-py-5">
    Gestione incontri
  </h2>
  <button
    class="tw-mx-auto tw-my-1 tw-btn tw-btn-square tw-btn-secondary tw-w-24"
    onclick="match_modal.showModal()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="tw-h-5 tw-w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M 1.3337431,11.99631 H 22.688397 M 12.01107,1.3337431 V 22.658877" />
    </svg>
    New
  </button>
  <app-match-modal (addMatch)="addMatch($event)"></app-match-modal>
  <div>
    <app-match-item
      *ngFor="let match of matches$ | async"
      [match]="match"
      (editEvent)="onEditEvent($event)"
      [isOrganizer]="true"></app-match-item>
  </div>
</div>
