<ng-container *ngIf="currentUser$ | async as user">
  <div class="tw-grid">
    <div class="tw-grid sm:tw-grid-cols-1 md:tw-grid-cols-2 tw-w-fit tw-mx-auto"></div>
    <div class="tw-grid sm:tw-grid-cols-1 md:tw-grid-cols-2 lg:tw-grid-cols-3 xl:tw-grid-cols-4">
      <div class="tw-text-center">
        <button
          type="button"
          class="tw-mx-auto tw-my-3 tw-btn tw-btn-square tw-btn-secondary tw-w-24"
          [disabled]="user.participating"
          (click)="participate(user.id, user.organizer)">
          {{ user.participating ? 'Sei già un partecipante' : 'Partecipa' }}
        </button>
      </div>

      <div class="tw-text-center">
        <button
          type="button"
          class="tw-mx-auto tw-my-3 tw-btn tw-btn-square tw-btn-secondary tw-w-24"
          [disabled]="user.organizer"
          (click)="becomeOrganizer(user.id, user.participating)">
          {{ user.organizer ? 'Sei già un organizzatore' : 'Diventa organizzatore' }}
        </button>
      </div>
    </div>
  </div>
</ng-container>
