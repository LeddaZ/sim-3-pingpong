<div class="tw-modal-box tw-items-center">
  <h3 class="tw-font-bold tw-text-xl">Edit match</h3>
  <div class="tw-mx-auto tw-text-center">
    <app-datepicker
      class="tw-inline tw-mx-auto"
      (dateChange)="onDateChange($event)"></app-datepicker>
  </div>
  <div class="tw-p-4 tw-m-auto">
    <label class="tw-label" for="usersA">Giocatore A</label>
    <select name="usersA" class="tw-select tw-select-primary tw-w-full" [(ngModel)]="userIdA">
      <option *ngFor="let user of users" [ngValue]="user.id">{{ user.fullName }}</option>
    </select>
    <input
      type="number"
      class="tw-input tw-input-bordered tw-w-full tw-mt-2"
      placeholder="Punteggio Giocatore A"
      [(ngModel)]="scoreA" />
    <label class="tw-label" for="usersB">Giocatore B</label>
    <select name="usersB" class="tw-select tw-select-primary tw-w-full" [(ngModel)]="userIdB">
      <option *ngFor="let user of users" [ngValue]="user.id">{{ user.fullName }}</option>
    </select>
    <input
      type="number"
      class="tw-input tw-input-bordered tw-w-full tw-mt-2"
      placeholder="Punteggio Giocatore A"
      [(ngModel)]="scoreB" />
  </div>
  <div class="tw-modal-action">
    <form method="dialog">
      <button class="tw-btn tw-btn-error tw-mx-2 tw-w-20" (click)="reset()">Cancel</button>
      <button class="tw-btn tw-btn-success tw-mx-2 tw-w-20" (click)="edit()">OK</button>
    </form>
  </div>
</div>
